<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body style="text-align: center;">
    <form action="/sql/upload" method="post" enctype="multipart/form-data">
        <h3>Upload SQL</h3>
        <input type="file" name="sql" />
        <input type="submit" value="Upload" />
    </form>
    <br /><hr />
    <form action="/sql/upload" method="post" enctype="multipart/form-data">
        <h3>Upload RSS</h3>
        <input type="file" name="rss" /><br><br>
        <span>Load redirect?</span>
        <input type="radio" id="radio1" name="redirect" value="true"><label for="radio1">True</label>
        <input type="radio" id="radio2" name="redirect" value="false" checked><label for="radio2">False</label><br><br>
        <input type="submit" value="Upload" />
    </form>
</body>
</html>
